<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title>Administrar Usuarios</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <a href="dashboard.html" class="bg-gray-500 text-white px-4 py-2 rounded mb-6 hover:bg-gray-600">
          Volver Atr치s
        </a>
        <br>
    
        <h1 class="text-2xl font-semibold text-gray-700 mb-4">Administrar Usuarios</h1>
        
        <button onclick="abrirFormularioAgregarUsuario()" class="bg-indigo-500 text-white px-4 py-2 rounded mb-6 hover:bg-indigo-600">
          Agregar Usuario
        </button>
    
        <table class="min-w-full bg-white border border-gray-200">
          <thead class="bg-gray-200">
            <tr>
                <th class="border px-4 py-2">ID</th>
                <th class="border px-4 py-2">Nombre</th>
                <th class="border px-4 py-2">Apellido</th>
                <th class="border px-4 py-2">Email</th>
                <th class="border px-4 py-2">Rol</th>
                <th class="border px-4 py-2">Fecha de Nacimiento</th>
                <th class="border px-4 py-2">   Acciones</th>
            </tr>
          </thead>
          <tbody id="usuariosTableBody">
            <!-- Se llenar치 din치micamente -->
          </tbody>
        </table>
      </div>
      <!-- Modal para Agregar/Editar Usuario -->
<div id="modalFormularioUsuario" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
        <div class="flex justify-between items-center mb-4">
            <h2 id="modalTituloUsuario" class="text-xl font-semibold text-gray-700">Agregar Usuario</h2>
        </div>

        <form id="usuarioForm" onsubmit="guardarUsuario(event)" class="space-y-4">
            <input type="hidden" id="usuarioId">
            
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" id="nombre" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Apellido</label>
                <input type="text" id="apellido" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Contrase침a</label>
                <input type="password" id="password" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Rol</label>
                <select id="role" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                    <option value="">Seleccione un rol</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Usuario">Usuario</option>
                </select>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>

            <div class="flex justify-end space-x-2 pt-4">
                <button type="button" onclick="cerrarFormularioUsuario()"
                    class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                    Cancelar
                </button>
                <button type="submit"
                    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
<script src="usuario.js"></script>
</body>
</html>
