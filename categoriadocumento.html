<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Categorías de Documentos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto mt-10">
    <a href="dashboard.html" class="bg-gray-500 text-white px-4 py-2 rounded mb-6 hover:bg-gray-600">
      Volver Atrás
    </a>
    <br>

    <h1 class="text-2xl font-semibold text-gray-700 mb-4">Administrar Categorías de Documentos</h1>
    
    <button onclick="abrirFormularioAgregar()" class="bg-indigo-500 text-white px-4 py-2 rounded mb-6 hover:bg-indigo-600">
      Agregar Categoría de Documento
    </button>

    <table class="min-w-full bg-white border border-gray-200">
      <thead class="bg-gray-200">
        <tr>
          <th class="py-2 px-4 border-b">ID</th>
          <th class="py-2 px-4 border-b">Nombre</th>
          <th class="py-2 px-4 border-b">Descripción</th>
          <th class="py-2 px-4 border-b">Acciones</th>
        </tr>
      </thead>
      <tbody id="categoriaDocumentoTableBody">
        <!-- Se llenará dinámicamente -->
      </tbody>
    </table>
  </div>

  <!-- Modal para agregar y editar categoría de documento -->
  <div id="modalFormulario" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded shadow-md w-96">
      <h2 class="text-xl font-semibold text-gray-700 mb-4" id="modalTitulo">Agregar Categoría de Documento</h2>
      <form id="categoriaDocumentoForm" class="space-y-4">
        <input type="hidden" id="categoriaDocumentoId">
        <div>
          <label for="nombre" class="block text-gray-600">Nombre</label>
          <input type="text" id="nombre" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>
        <div>
          <label for="descripcion" class="block text-gray-600">Descripción</label>
          <textarea id="descripcion" class="w-full border border-gray-300 rounded px-3 py-2" required></textarea>
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Guardar</button>
        <button type="button" onclick="cerrarFormulario()" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">Cancelar</button>
      </form>
    </div>
  </div>

  <script src="categoriadocumento.js"></script>
</body>
</html>
