<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Gestiones - Universidad Evangélica Boliviana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <a href="dashboard.html" class="bg-gray-500 text-white px-4 py-2 rounded mb-6 hover:bg-gray-600">Volver Atrás</a>

        <h1 class="text-2xl font-semibold text-gray-700 mb-4">Administrar Gestiones</h1>

        <div class="mb-4">
            <button onclick="abrirFormularioAgregar()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Agregar Gestión
            </button>
        </div>

        <table class="w-full border-collapse bg-white shadow-md rounded">
            <thead>
                <tr class="bg-gray-200">
                    <th class="py-2 px-4 border-b">ID</th>
                    <th class="py-2 px-4 border-b">Año Gestión</th>
                    <th class="py-2 px-4 border-b">Primer Semestre Inicio</th>
                    <th class="py-2 px-4 border-b">Primer Semestre Fin</th>
                    <th class="py-2 px-4 border-b">Segundo Semestre Inicio</th>
                    <th class="py-2 px-4 border-b">Segundo Semestre Fin</th>
                    <th class="py-2 px-4 border-b">Correo Institución</th>
                    <th class="py-2 px-4 border-b">Acciones</th>
                </tr>
            </thead>
            <tbody id="gestionTableBody">
                <!-- Aquí se cargarán las gestiones dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal Formulario -->
    <div id="modalFormulario" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded shadow-md w-96">
            <h2 id="modalTitulo" class="text-xl font-semibold text-gray-700 mb-4">Agregar Gestión</h2>
            
            <form id="gestionForm">
                <input type="hidden" id="gestionId">
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Año Gestión</label>
                    <input type="number" id="anioGestion" required class="w-full px-3 py-2 border rounded">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Primer Semestre Inicio</label>
                    <input type="datetime-local" id="fechaPrimerSemestreInicio" required class="w-full px-3 py-2 border rounded">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Primer Semestre Fin</label>
                    <input type="datetime-local" id="fechaPrimerSemestreFin" required class="w-full px-3 py-2 border rounded">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Segundo Semestre Inicio</label>
                    <input type="datetime-local" id="fechaSegundoSemestreInicio" required class="w-full px-3 py-2 border rounded">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Segundo Semestre Fin</label>
                    <input type="datetime-local" id="fechaSegundoSemestreFin" required class="w-full px-3 py-2 border rounded">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Correo Institución</label>
                    <input type="email" id="correoInstitucion" required class="w-full px-3 py-2 border rounded">
                </div>
                
                <div class="flex justify-end">
                    <button type="button" onclick="cerrarFormulario()" class="mr-2 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                        Cancelar
                    </button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="gestion.js"></script>
</body>
</html>
