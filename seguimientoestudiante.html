<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Estudiantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-100">
    
    <!-- Modal para ver documentos -->
    <div id="modalVerDocumento" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50">
        <div class="relative top-5 mx-auto p-5 border w-11/12 max-w-4xl shadow-lg rounded-md bg-white">
            <div class="flex flex-col h-full">
                <div class="flex justify-between items-center border-b pb-3">
                    <h3 id="modalDocumentoTitulo" class="text-xl font-semibold text-gray-900"></h3>
                    <button id="cerrarModal" class="text-gray-400 hover:text-gray-500">
                        <span class="sr-only">Cerrar</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <div id="modalDocumentoContenido" class="mt-4 flex-grow">
                </div>

                <div class="flex justify-end gap-3 mt-4 pt-3 border-t">
                    <button id="descargarDocumento" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Descargar
                    </button>
                    <button id="cerrarModalBtn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="container mx-auto mt-10">
        <!-- Fila de botones y búsqueda -->
        <div class="flex justify-between items-center mb-6">
            <!-- Botón Volver -->
            <a href="dashboard.html" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 inline-block">
                Volver Atrás
            </a>
            
            <!-- Botones de acciones -->
            <div class="flex gap-4">
                <button onclick="generarPDF()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                    </svg>
                    Exportar a PDF
                </button>
            </div>
        </div>
    
        <!-- Barra de búsqueda -->
        <div class="relative mb-6">
            <input 
                type="text" 
                id="searchInput"
                placeholder="Buscar por nombre, registro o correo..."
                class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>
    
        <h1 class="text-2xl font-semibold text-gray-700 mb-4">Seguimiento de Documentos por Estudiantes</h1>
        
        <div id="studentList" class="space-y-8">
        </div>
    </div>
<script src="seguimientoestudiante.js"></script>
</body>
</html>
